name: expert-portal
windows:
  - name: backend
    root: ~/projects/expert-portal
    layout: tiled
    panes:
      - docker compose up db redis
      - docker compose run --service-ports backend python src/manage.py runserver 0.0.0.0:8000
      - cd frontend && pnpm start
  - name: frontend
    root: ~/projects/expert-portal/frontend
    layout: tiled
    panes:
      - commands:
         - vi
        focus: true
