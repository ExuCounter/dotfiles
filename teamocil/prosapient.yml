name: prosapient
windows:
  - name: build
    root: ~/Desktop/projects/prosapient/build/
    layout: tiled
    panes:
     - vi
  - name: dotfiles
    root: ~/Desktop/projects/own/dotfiles
    layout: tiled
    panes:
      - vi
  - name: styleguide
    root: ~/Desktop/projects/prosapient/styleguide/
    layout: tiled
    panes:
      - vi
  - name: platform
    root: ~/Desktop/projects/prosapient/platform/
    layout: tiled
    panes:
      - docker-compose up postgres minio
      - OBAN_DISABLED=0 iex -S mix phx.server
      - cd frontend && yarn start
      - vi
  - name: frontend
    root: ~/Desktop/projects/prosapient/platform/frontend/
    layout: tiled
    panes:
      - commands:
         - vi
        focus: true
  - name: tasks-board 
    root: ~/Desktop/projects/own/tasks-board/
    layout: tiled
    panes:
      - commands:
         - vi
        focus: true

