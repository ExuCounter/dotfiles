    ~/.zshrc:
    ~/.tmux.conf:
    ~/.zshenv:
    ~/.fzf.zsh: fzf.zsh
    ~/.teamocil/prosapient.yml: teamocil/prosapient.yml
    ~/scripts/functions.sh: scripts/functions.sh
    ~/nvim/lua/setup/custom-highlights.vim: nvim/lua/setup/custom-highlights.vim
    ~/nvim/lua/setup/git.vim: nvim/lua/setup/git.vim
    ~/nvim/lua/setup/treesitter.lua: nvim/lua/setup/treesitter.lua
    ~/nvim/lua/setup/nvimtree.lua: nvim/lua/setup/nvimtree.lua
    ~/nvim/lua/setup/windows.vim: nvim/lua/setup/windows.vim
    ~/nvim/lua/setup/bufferline.lua: nvim/lua/setup/bufferline.lua
    ~/nvim/lua/setup/configuration.lua: nvim/lua/setup/configuration.lua
    ~/nvim/lua/setup/keymaps.lua: nvim/lua/setup/keymaps.lua
    ~/nvim/lua/setup/git.lua: nvim/lua/setup/git.lua
    ~/nvim/lua/setup/marks.lua: nvim/lua/setup/marks.lua
    ~/nvim/lua/setup/plugins.lua: nvim/lua/setup/plugins.lua
    ~/nvim/lua/setup/fzf.lua: nvim/lua/setup/fzf.lua
    ~/nvim/lua/setup/moves.lua: nvim/lua/setup/moves.lua
    ~/nvim/lua/setup/windows.lua: nvim/lua/setup/windows.lua
    ~/nvim/lua/setup/util.lua: nvim/lua/setup/util.lua
    ~/nvim/lua/setup/lualine.lua: nvim/lua/setup/lualine.lua
    ~/nvim/lua/setup/lsp/mason.lua: nvim/lua/setup/lsp/mason.lua
    ~/nvim/lua/setup/lsp/lspconfig.lua: nvim/lua/setup/lsp/lspconfig.lua
    ~/nvim/lua/setup/lsp/cmp.lua: nvim/lua/setup/lsp/cmp.lua
    ~/nvim/lua/setup/formatter.lua: nvim/lua/setup/formatter.lua

    ~/nvim/init.lua: nvim/lua/init.lua
- shell:
  - [git submodule update --init --recursive, Installing submodules]
