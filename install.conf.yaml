- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    # configuration
    ~/.zshrc: zshrc
    ~/.gitconfig: .gitconfig
    ~/.tool-versions: .tool-versions
    ~/.zsh_history: .zsh_history
    ~/.tmux.conf:
    ~/.config/kitty/kitty.conf: kitty.conf
    # zsh
    ~/.config/zsh/:
      glob: true
      force: true
      path: zsh/*
    # scripts
    ~/.config/sh/:
      glob: true
      force: true
      path: sh/*
    # bin
    ~/.config/bin/:
      glob: true
      force: true
      path: bin/*
    # tmux windows management
    ~/.teamocil/:
      glob: true
      force: true
      path: teamocil/*
    # fzf tmux sessions plugin
    ~/.config/fzf_tmux_sessions/:
      glob: true
      force: true
      path: fzf_tmux_sessions/*
    # nvim
    ~/.config/nvim/: 
      glob: true
      force: true
      path: nvim/**
      exclude: [nvim/lua/init.lua]
    ~/.config/nvim/init.lua: nvim/lua/init.lua
- shell:
  - [git submodule update --init --recursive, Installing submodules]
